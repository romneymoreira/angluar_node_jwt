<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Romney Moreira</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="user.username" class="form-control input-underline input-lg" placeholder="User">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> <i *ngIf="( spinner$ | async )" class="fa fa-spinner fa-spin"></i> Log in </a> &nbsp;
            </form>
        </div>
    </div>
</div>
